package Room;

message RoomInfo
{
	required int32 id = 1;
	required string game = 2;
	required int32 service = 3; 
}

message RoomListReq
{
	
}

message RoomListRsp
{
	repeated RoomInfo list = 1;
}

message EnterReq
{
	required int32 room_id = 1;	
}

message EnterRsp
{
	required int32 err_no = 1;
}

message LeaveReq
{

}

message LeaveRsp
{
	required int32 err_no = 1;
}
